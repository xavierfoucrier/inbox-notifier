# Github workflow for Continuous Integration

name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Display dotnet version
        run: dotnet --version