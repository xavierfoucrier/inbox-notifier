# Github workflow for Continuous Integration

name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore InboxNotifier.sln

      - name: Build solution — Debug
        run: |
          msbuild.exe InboxNotifier.sln /p:configuration="Debug" /p:platform="Any CPU"

      - name: Build solution — Release 32 bits (x86)
        run: |
          msbuild.exe InboxNotifier.sln /p:configuration="Release x86" /p:platform="Any CPU"