# Github workflow for Continuous Integration

name: ðŸ¤– continuous integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - dev

jobs:
  build-debug:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore InboxNotifier.slnx

      - name: Build solution â€” Debug
        run: |
          msbuild.exe InboxNotifier.slnx /p:configuration="Debug" /p:platform="Any CPU" /m

  build-x86:
    runs-on: windows-latest
    needs: build-debug
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore InboxNotifier.slnx

      - name: Build solution â€” Release 32 bits (x86)
        run: |
          msbuild.exe InboxNotifier.slnx /p:configuration="Release x86" /p:platform="Any CPU" /m

  build-x64:
    runs-on: windows-latest
    needs: build-x86
    defaults:
      run:
        working-directory: code
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore InboxNotifier.slnx

      - name: Build solution â€” Release 64 bits (x64)
        run: |
          msbuild.exe InboxNotifier.slnx /p:configuration="Release x64" /p:platform="Any CPU" /m
